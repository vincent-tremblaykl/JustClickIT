<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact — Just Click IT</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right"
       href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="index.html" class="w3-bar-item w3-button">HOME</a>
    <a href="aboutpage.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ABOUT</a>
    <a href="Servicespage.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> SERVICES</a>
    <a href="shoppingcart.html" class="w3-bar-item w3-button cart-btn"><i class="fa fa-shopping-cart"></i> CART</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
  </div>
  <!-- Mobile menu -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="aboutpage.html" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
    <a href="Servicespage.html" class="w3-bar-item w3-button" onclick="toggleFunction()">SERVICES</a>
    <a href="shoppingcart.html" class="w3-bar-item w3-button" onclick="toggleFunction()">CART</a>
    <a href="contact.html" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
  </div>
</div>

<!-- Contact Section Background -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="contact-bg">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">
      CONTACT
    </span>
  </div>
</div>

<!-- Contact Info Section -->
<div class="w3-content w3-container w3-padding-64" id="contact-info">
  <div class="cart-page">
    <h2><i class="fa fa-envelope"></i> Get in Touch</h2>
    <form class="contact-form" action="https://formspree.io/f/mqeeaqke" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit" class="checkout-btn">Send Message</button>
    </form>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="w3-content w3-container w3-padding-32 w3-center">
    <p>&copy; 2026 Just Click I.T — All rights reserved.</p>
  </div>
</footer>
</body>
</html>
